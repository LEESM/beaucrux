<div id="first_div" style="position:absolute; width: 100%; height: 100%; top:0;">
  <div style="position:absolute; z-index:-99; width:100%; height:100%; top:0;">

  <div style="width:100%; height:100%; z-index:1; background-color:rgba(0,0,0,0.5);">

      <img style="width:200px;" src="{% static 'img/cosmetic0901_logo.gif' %}"/>
    </div>
    <div style="text-align:center; height:50%; ">
      <div>
        <h4 style="color:white;">'화장품 연구공원'은 전국의 대학과 연구소에서 개발된 화장품과학을 여러분과 나누고자 합니다.</h4>

      </div>
      <div style="background-color:white; position:absolute; bottom:0;width:100%; padding:10px 0;">

        {% csrf_token %}
          <div class="form-group">
            <label for="email">3000원 할인 쿠폰을 7월 16일 메일로 보내드려요.</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="email">
          </div>
          <button type="submit" class="btn btn-default">ENTER</button>
        </form> 
      </div>
    </div>
  </div>
</div>

      <form method = "POST" class="form-inline" action ="/">
