{% extends "base.html" %}

{% block content %}
<div class="container">

  <div class="text-center">
    <h2>로그인</h2>
  </div>
  <div class="col-xs-12 col-sm-4 col-sm-offset-4">
    <form action="{% url 'login' %}{% if next %}?next={{next}}{% endif %}" method="post" accept-charset="utf-8">{% csrf_token %}
      {% if form.errors %}
        <p class="small danger">
          * 아이디와 비밀번호가 정확하지 않습니다. 다시 시도해주세요.
        </p>
      {% endif %}
      <div class="form-group">
        <label for="id_username">아이디</label>
        <input id="id_username" class="form-control" maxlength="254" name="username" type="text">
      </div>
      <div class="form-group">
        <label for="id_password">비밀번호</label>
        <input id="id_password" class="form-control" name="password" type="password">
      </div>
      <br/>
      <button type="submit" class="text-center btn btn-lg btn-primary pull-right">
        로그인
      </button>
      <br class="visible-xs"/>
      <br class="visible-xs"/>
      <br class="visible-xs"/>
      <br class="visible-xs"/>
      <a class="btn btn-lg btn-primary" href="{% url 'signup' %}">회원가입</a>
    </form>
  </div>

  <div class="col-xs-12 col-sm-4 col-sm-offset-4">
    <div class="text-center facebook">
      <a href="{% url 'social:begin' 'facebook' %}{% if next %}?next={{next}}{% endif %}"><i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;페이스북 로그인</a>
    </div>
  </div>

  <div class="col-xs-12 col-sm-4 col-sm-offset-4">
    <div class="text-center kakao">
      <a class="text-center kakao" href="{% url 'social:begin' backend='kakao' %}{% if next %}?next={{next}}{% endif %}"><i class="fa fa-comment fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;카카오 로그인</a>
    </div>
  </div>


</div>

{% endblock %}
